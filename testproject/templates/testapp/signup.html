<html>
<head>
    <title>
         Email Registration
    </title>
</head>
<body>

<h2> Subscribe  to our News Letter</h2>
<form  method="post">
    {{form.as_p}}
    {% csrf_token %}
    <input type="submit" name=" Subscribe">
</form>

{% for message in messages %}
    <li class="{{ message.tags }}">
    {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
    </li>
{% endfor %}


</body>
</html>
